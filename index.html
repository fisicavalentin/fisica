<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos de Física - Docente Federico Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .title {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1.2em;
        }
        .courses-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .course {
            margin-bottom: 10px;
        }
        .course a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #343a40;
            background-color: #fff;
            border: 2px solid #343a40;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .course a:hover {
            background-color: #343a40;
            color: #fff;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.5em;
            }
            .subtitle {
                font-size: 1em;
            }
            .courses-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Cursos de Física</h1>
        <p class="subtitle">Docente: Federico Valentín</p>
    </div>

    <div class="courses-container">
        <div class="course">
            <a href="curso1.html">Salinas 1: 6° CB</a>
        </div>
        <div class="course">
            <a href="curso2.html">Atlántida 1: 4° año</a>
        </div>
        <div class="course">
            <a href="curso3.html">Atlántida 1: 2° CCFF</a>
        </div>
        <div class="course">
            <a href="curso4.html">UTU Pinar: 2° Informatica</a>
        </div>
        <div class="course">
            <a href="curso5.html">UTU Paso Carrasco: 3 Deporte y Recreación</a>
        </div>
    </div>

    <div class="timestamp">
        Publicado: <span id="publication-time"></span>
    </div>

    <script>
        // Obtener el elemento de la marca de tiempo
        var publicationTimeElement = document.getElementById('publication-time');

        // Obtener la fecha y hora actual
        var currentDate = new Date();

        // Formatear la fecha y hora como "dd/mm/aaaa hh:mm:ss"
        var formattedDateTime = currentDate.toLocaleString('es-ES');

        // Establecer el texto de la marca de tiempo
        publicationTimeElement.textContent = formattedDateTime;
    </script>
</body>
</html>
