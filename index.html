<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos de Física - Docente Federico Valentín</title>
    <style>
        .animation-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .courses-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .course {
            margin-bottom: 10px;
        }
        .course a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .course a:hover {
            transform: scale(1.1);
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <h1>Cursos de Física</h1>
        <p>Docente: Federico Valentín</p>
    </div>

    <div class="courses-container">
        <div class="course">
            <a href="curso1.html">Salinas 1: 6° CB</a>
        </div>
        <div class="course">
            <a href="curso2.html">Atlántida 1: 4° año</a>
        </div>
        <div class="course">
            <a href="curso3.html">Atlántida 1: 2° CCFF</a>
        </div>
        <div class="course">
            <a href="curso4.html">UTU Pinar: 2° Informatica</a>
        </div>
        <div class="course">
            <a href="curso5.html">UTU Paso Carrasco: 3 Deporte y Recreación</a>
        </div>
    </div>

    <div class="timestamp">
        Publicado: <span id="publication-time"></span>
    </div>

    <script>
        // Obtener el elemento de la marca de tiempo
        var publicationTimeElement = document.getElementById('publication-time');

        // Obtener la fecha y hora actual
        var currentDate = new Date();

        // Formatear la fecha y hora como "dd/mm/aaaa hh:mm:ss"
        var formattedDateTime = currentDate.toLocaleString('es-ES');

        // Establecer el texto de la marca de tiempo
        publicationTimeElement.textContent = formattedDateTime;
    </script>
</body>
</html>
