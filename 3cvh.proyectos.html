<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teórico</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icons8-learning-ios-17-filled-32.png" type="image/x-icon">
</head>
<body>
  <div class="header">
    <h1 class="title">Proyecto</h1>
    <p class="subtitle">3° CVH</p>
  </div>

  <div class="content-container">
    <br><br>
    <h2>Elaboración de un Póster Cienífico</h2>
    <ul>
      <li><a href="https://drive.google.com/file/d/1jYPaC4mHjrpNQen7E1h67S7B-ugZuoGz/view?usp=drive_link">Propuesta de trabajo</a></li>
      <li><a href="https://drive.google.com/file/d/1p-brFVqKfmE__IOdQLu8PjYGytp8rowE/view?usp=drive_link">Metodología de la Investigación</a></li>
      <li><a href="https://drive.google.com/file/d/1sDhO8jweuv_nly_BytK_DrIWj0tsbi3K/view?usp=drive_link">Guía de armado de un Póster</a></li>
    </ul>

    <!-- 🔘 Botón que usa tu estilo existente -->
    <button id="mostrarVideoBtn" class="btn">Ver video explicativo</button>

    <!-- 🎥 Contenedor del video (inicialmente oculto) -->
    <div id="videoContainer" style="display: none; text-align: center; margin-top: 1em;">
      <iframe 
        src="https://www.youtube.com/embed/Y_AKLMp5Pd4?si=f3zjl8_aE0pH66nZ"
        title="YouTube video player"
        frameborder="0"
        allowfullscreen
        style="max-width: 90%; width: 560px; height: 315px; border-radius: 8px;">
      </iframe>
    </div>

    <br>

    <div class="footer">
      <p class="firma">2025 Prof. Federico Valentín</p>
    </div>
  </div>

  <script>
    // Mostrar u ocultar el video sin alterar tu estilo existente
    const boton = document.getElementById('mostrarVideoBtn');
    const video = document.getElementById('videoContainer');

    boton.addEventListener('click', () => {
      const visible = video.style.display === 'block';
      video.style.display = visible ? 'none' : 'block';
      boton.textContent = visible ? 'Ver video explicativo' : 'Ocultar video';
    });
  </script>
</body>
</html>
